{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
    Login
{% endblock title %}

{% block content %}
<form method="POST">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-success" type="submit">Log In</button>
</form>
<p>
    <a href="#">Forgot your password?</a> {# {% url 'password_reset' %} #}
</p>
<p>Or <a href="{% url 'signup' %}"><button class="btn btn-primary">Sign Up</button></a> to make an account.</p>
{% endblock content %}
